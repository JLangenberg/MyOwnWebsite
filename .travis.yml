language: node_js
node_js:
 - "12.16.1"
 
cache: 
  -npm

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ng lint
  - ng build --prod --output-path dist --base-href ./


deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  target-branch: gh-pages
  keep_history: true
  local_dir: build
  on:
    branch: master