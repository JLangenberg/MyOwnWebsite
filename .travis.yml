language: node_js
node_js:
 - "12.16.1"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ng lint
  - ng build --prod --output-path docs --base-href /MyOwnWebsite/


deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: $TRAVIS_BUILD_DIR
  on: